services:
  mysql:
    image: mysql:8.0
    container_name: semarang_flood_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: flooddb
    ports:
      - "3308:3306"
    command: ["--default-authentication-plugin=mysql_native_password"]
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
